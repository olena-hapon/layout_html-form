<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-legend">
        <legend>Personal information</legend>
        <label class="form-field">
        Surname:
          <input 
            type="text" 
            name="Surname" 
            autocomplete="off"
            required
            class="field"
          >
        </label>
        <label class="form-field">
        Name:
          <input 
            type="text" 
            name="name" 
            autocomplete="off"
            required
            class="field"
          >
        </label>
        <label class="form-field">
        How old are You?
          <input 
            type="number" 
            name="age"
            min="1" max="100" 
            value="12"
            autocomplete="off"
            class="field"
          >
        </label>
        <label class="form-field">
        Full date of birth:
          <input 
            type="data"
            name="Data"
            autocomplete="off"
            required
            class="field"
          >
        </label>
        <label class="form-field">
        I acept the term of the agreement
          <input 
            type="checkbox" 
            name="I acept the term of the agreement"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-legend">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email" 
            required
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
        Password:
          <input 
            type="password" 
            name="password" 
            minlength="5"
            maxlength="32"
            required
            autocomplete="off"
            class="field"
          >
        </label>
      </fieldset>
      <fieldset class="form-legend">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="cats" 
              autocomplete="off"
              class="field"
            >
              Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="cats" 
              autocomplete="off"
              class="field"
           >
              No
          </label>
        </div>
        <label class="form-field">
        What is your favorite color?
          <input
            type="color"
            value="black"
            autocomplete="off"
            class="field"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            autocomplete="off"
            class="field"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="text" 
            required 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="LADA">LADA</option>
            autocomplete="off"
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="range"
            min="0" 
            max="10"
            autocomplete="off"
          >
        </label> 
      </fieldset>
      <fieldset class="form-legend">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            rows="2"
            cols="20"
           ></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select 
            name="text" 
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
