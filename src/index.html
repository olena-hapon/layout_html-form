<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action=" " method="post">
      <fieldset class="form-legend">
        <legend>Personal information</legend>
        <label class="form-field">
        Surname:
          <input type="text" name="Surname" 
         autocomplete="off"
         required>
        </label>
        <label class="form-field">
        Name:
          <input type="text" name="Name" 
       autocomplete="off"
       required>
        </label>
        <label class="form-field">
        How old are You?
          <input type="number" name="Number"
      min="1" max="100" 
      value="12"
      autocomplete="off"
      required>
        </label>
        <label class="form-field">
        Full date of birth:
          <input type="data" name="Data"
      placeholder="mm/dd/yyyy"
      autocomplete="off"
      required>
        </label>
        <label class="form-field">
        I acept the term of the agreement
          <input type="checkbox" name="I acept the term of the agreement"
      autocomplete="off"
      required>
        </label>
      </fieldset>

      <fieldset class="form-legend">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input type="email" name="email" 
          required
        placeholder="email@example.com"
        autocomplete="off"
        >
        </label>
        <label class="form-field">
        Password:
          <input type="password" 
        name="password" 
        minlength="5"
        maxlength="32"
        autocomplete="off">
        </label>
      </fieldset>
     
      <fieldset class="form-legend">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
      Do you love cats?
          <label>
            <input type="radio" name="cats" 
      autocomplete="off">
      Yes
          </label>
          <label>
            <input type="radio" name="cats" 
            autocomplete="off">
      No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input type="color"
      value="black"
      autocomplete="off">
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input type="time datetime"
      placeholder="-- : -- : -- --"
      autocomplete="off">
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="text" 
          required 
          multiple>
            <option value=" " disabled 
            selected>
            </option>
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="LADA">LADA</option>
          autocomplete="off"
          </select>
        </label>
        <label class="form-field">
        How do you rate our work?
          <input type="range" name="range"
        min="0" max="10"
        autocomplete="off">
        </label>
      </fieldset>
      <fieldset class="form-legend">
        <legend>Additional info:</legend>
        <label class="form-field">
      Comments:
          <textarea
      name="comments"
      rows="2"
      cols="15"
      placeholder=" "
      ></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="text" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
